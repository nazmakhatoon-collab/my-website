<!DOCTYPE html>
<html>
<head>
    <title>Admin | Upload PYQ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container mt-4">
    <h2>Admin Panel</h2>

    <form method="POST" enctype="multipart/form-data">
        <input type="text" name="subject" class="form-control mb-2" placeholder="Subject" required>
        <input type="text" name="year" class="form-control mb-2" placeholder="Year" required>
        <input type="text" name="semester" class="form-control mb-2" placeholder="Semester" required>
        <input type="file" name="file" class="form-control mb-3" required>

        <button class="btn btn-success">Upload</button>
    </form>

    <br>
    <a href="/" class="btn btn-secondary">Back to Home</a>
</div>

</body>
</html>
